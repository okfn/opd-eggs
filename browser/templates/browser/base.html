<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="This website is a prototype to demonstrate that barcode can be used as an effective tool for individual consumers to make informed purchase decision beyond the messages manufactures and marketers put in front of us">
		<meta name="keywords" content="">
    <meta name="author" content="Philippe Plagnol">

    <meta property="og:url" content="https://egg-scan.herokuapp.com/">
    <meta property="og:site_name" content="Egg Scan Project" >
    <meta property="og:title" content="Egg Scan Project" >
    <meta property="og:description" content="Barcode can be used as an effective tool for individual consumers to make informed purchase decision" >
    <meta property="og:type" content="website" >
    <meta property="og:author" content='https://egg-scan.herokuapp.com/' >
    <meta property="og:image" content="http://egg-scan.herokuapp.com/static/browser/img/logo-egg-scan-project.jpg" >
    <meta property="og:image:width" content="400" >
    <meta property="og:image:height" content="400" >

    <meta property="twitter:card" content="summary_large_image" >
    <meta property="twitter:site" content="@eggscanproject" >
    <meta property="twitter:creator" content='Egg Scan Project' >
    <meta property="twitter:title" content="Egg Scan Project" >
    <meta property="twitter:description" content="Barcode can be used as an effective tool for individual consumers to make informed purchase decision" >
    <meta property="twitter:image:src" content="http://egg-scan.herokuapp.com/static/browser/img/logo-egg-scan-project.jpg" >
    <meta property="twitter:image:width" content="400" >
    <meta property="twitter:image:height" content="400" >

		<link rel="icon" href="{% static 'browser/img/favicon.png' %}">
    <meta name="google-site-verification" content="W_YhMEYih_ggtjzgyolC14lPwkxLBNu_397F97PrmUQ" />

    <title>Egg Scan Project</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'browser/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'browser/css/flags.css' %}" rel="stylesheet">

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'browser/css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'browser/css/style.css' %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{% static 'browser/js/ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'browser:home' %}">Egg Scan Project</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li {% if request.get_full_path == '/brand/list' %}class="active"{% endif %}><a href="{% url 'browser:brand_list' %}">Brands</a></li>
            <li {% if request.get_full_path == '/label/list' %}class="active"{% endif %}><a href="{% url 'browser:label_list' %}">Labels</a></li>
            <li {% if request.get_full_path == '/orga/list' %}class="active"{% endif %}><a href="{% url 'browser:orga_list' %}">Organizations</a></li>
            <li {% if request.get_full_path == '/stats' %}class="active"{% endif %}><a href="{% url 'browser:stats' %}">Stats</a></li>
            <li {% if request.get_full_path == '/about' %}class="active"{% endif %}><a href="{% url 'browser:about' %}">About</a></li>
          </ul>
          <!-- add search form -->
          <form class="navbar-form navbar-right" role="search" action="{% url 'browser:search' %}" method="post">
            {% csrf_token %}
              <div class="form-group">
                  <input name="gtin" type="text" class="form-control" placeholder="Search this site" required="">
              </div>
              <div class="form-group">

                  <button type="submit" class="btn btn-success">
                  <span class="glyphicon glyphicon-search"></span>
                  </button>

              </div>
          </form>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <!-- Begin page content -->

{% block content %}{% endblock %}

		    <footer class="footer">
		      <div class="container">
						<p class="text-muted">
							Egg Scan Project - 2016
					 </p>
		      </div>
		    </footer>


		    <!-- Bootstrap core JavaScript
		    ================================================== -->
		    <!-- Placed at the end of the document so the pages load faster -->
		    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		    <script>window.jQuery || document.write('<script src="{% static 'browser/js/jquery.min.js' %}"><\/script>')</script>
		    <script src="{% static 'browser/js/bootstrap.min.js' %}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
		    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		    <script src="{% static 'browser/js/menu.cssie10-viewport-bug-workaround.js' %}"></script>
		  </body>
		</html>
